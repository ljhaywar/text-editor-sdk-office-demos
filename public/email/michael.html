<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Demo App</title>
  <link href="./michael.css" rel="stylesheet" />

</head>

<body>
  <h1>New email</h1>

  <form id="email" action="confirmation.html">
    <!-- Photo by <a href="https://unsplash.com/fr/@pablopunk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pablo Varela</a> on <a href="https://unsplash.com/photos/hEw2qUhk-fw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
    
    <img src="images/best-boss.jpg">
    <div><label for="from" >From:</label><input type="text" id="from" value="michael@example.com" readonly></div>
    <div><label for="to" >To: </label><input type="text" id="to" value="jokes@example.com"></div>
    <div><label for="cc" >CC: </label><input type="text" id="cc"></div>
    <div> <label for="bcc" >BCC: </label><input type="text" id="bcc"></div>
    
    <div>
        <label for="subject">Subject: </label><grammarly-editor-plugin config.activation="immediate"><input type="text" id="subject" value="Joke a day"><grammarly-editor-plugin> 
      </div> 

    <grammarly-editor-plugin
      config.activation="immediate">
      <div id="ck-div" contenteditable="true">
          Hey there, jokester,<br><br>

          Can you subscribe me to yoru joke-a-day email list? I wow my employees with a joke whenever I enter the office. I need new material, so they will continue to respect me. <br><br>
          
          I have some ideas for jokes that I can send you. Let
      </div>
    </grammarly-editor-plugin>

    <input type="submit" value="Send" class="button">
    
  </form>

  <div class="footer">
      <a href="..">Back to all demos</a>
     </div>

  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>

  <script>

    // Create a classic editor instance
    let emailEditor;
    ClassicEditor.create(document.getElementById("ck-div")).then(editor => {
      emailEditor = editor;
    })

  </script>

  <script src="https://unpkg.com/@grammarly/editor-sdk@2.3.9?clientId=client_9m1fYK3MPQxwKsib5CxtpB"></script>
</body>

</html>
